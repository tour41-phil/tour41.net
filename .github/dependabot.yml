version: 2
updates:
  # Keep GitHub Actions up-to-date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Keep Docker dependencies up-to-date (Dockerfiles + docker-compose.yml)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/wordpress"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/backup"
    schedule:
      interval: "weekly"
