# Nginx configuration – Static site weilwirsovielesind
# Traefik terminates TLS; Nginx handles HTTP only on port 80.

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html;

    # ── Static assets ─────────────────────────────────────────────────────
    location ~* \.(js|css|png|jpe?g|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires    30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files  $uri =404;
    }

    # ── HTML pages ────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ =404;
    }

    # ── Deny dotfiles (except .well-known) ────────────────────────────────
    location ~ /\.(?!well-known) {
        deny all;
    }
}
