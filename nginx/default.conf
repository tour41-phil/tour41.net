# Nginx configuration – WordPress behind php-fpm
# Traefik terminates TLS; Nginx handles HTTP only on port 80.

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # Increase max upload size to match WordPress media uploads
    client_max_body_size 64m;

    # ── Static assets ─────────────────────────────────────────────────────
    location ~* \.(js|css|png|jpe?g|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires    30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files  $uri =404;
    }

    # ── WordPress pretty permalinks ───────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ── PHP via php-fpm ───────────────────────────────────────────────────
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass  wordpress:9000;
        fastcgi_index index.php;
        include       fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;

        # Timeouts aligned with PHP defaults
        fastcgi_read_timeout 300;
    }

    # ── Deny dotfiles (except .well-known) ────────────────────────────────
    location ~ /\.(?!well-known) {
        deny all;
    }
}
